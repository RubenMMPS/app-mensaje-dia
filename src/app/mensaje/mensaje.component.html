<div class="fondo-pagina">
  <div class="contenedor-principal">
    <div class="intro">
      <h1 class="intro-titulo">🌞 Bienvenida Natalia a mi Web</h1>
      <p class="intro-texto">
        Esta web está pensada para regalarte una sonrisa cada día. La he creado
        con mucho cariño para ti, para que cada mañana tengas una frase bonita
        que te motive, te inspire o simplemente te haga reir.
      </p>
      <button class="boton-mensaje" (click)="mostrarMensaje = true">
        Mostrar mensaje del día
      </button>
    </div>

    <div *ngIf="mostrarMensaje" class="contenedor-mensaje">
      <h2 class="titulo">💌 Mensaje del Día</h2>
      <p class="mensaje">{{ mensaje }}</p>
    </div>
    <!-- Añade esto al final de tu mensaje.component.html -->
    <div class="wordle-section">
      <h2>¿Te atreves con el Wordle?</h2>
      <app-wordle></app-wordle>
    </div>

    <button (click)="irAlCumple()" class="btn-cumple">
      IR A LA CARTA DE CUMPLEAÑOS
    </button>
  </div>
</div>
